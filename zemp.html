<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            padding: 20px;
            box-sizing: border-box;
            color: #333;
        }
        h1 {
            margin-top: 20px;
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
        }
        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 400px;
            margin: 30px 0;
        }
        input {
            padding: 12px;
            font-size: 16px;
            border: 2px solid #bdc3c7;
            border-radius: 4px 0 0 4px;
            flex-grow: 1;
            min-width: 0;
            font-family: 'Roboto', Arial, sans-serif;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            white-space: nowrap;
            transition: background-color 0.3s ease;
            font-family: 'Roboto', Arial, sans-serif;
            font-weight: 700;
        }
        button:hover {
            background-color: #2980b9;
        }
        .list-container {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }
        h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #2c3e50;
            font-weight: 700;
        }
        #todoList {
            list-style-type: none;
            padding: 0;
        }
        #todoList li {
            background-color: #ecf0f1;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 4px;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }
        #todoList li:hover {
            background-color: #e0e6e8;
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            .input-container {
                flex-direction: column;
                align-items: stretch;
            }
            input, button {
                width: 100%;
                border-radius: 4px;
            }
            input {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Todo List</h1>
    <div class="input-container">
        <input type="text" id="todoInput" placeholder="Enter a task">
        <button class="btn">Add</button>
    </div>
    <div class="list-container">
        <h2>Your Tasks:</h2>
        <ul id="todoList">
            
        </ul>
    </div>
    <script>
        let inputText = document.querySelector("#todoInput");
        let butt = document.querySelector(".btn");
        const todoList = document.querySelector("#todoList");
        console.log(inputText);
        console.log(butt);
        const addtodo= ()=>{
            const list =document.createElement("li");
            list.textContent =inputText.value;
            console.log(list);
           todoList.append(list);
        }


        butt.addEventListener("click", ()=>{
            addtodo();
            inputText.value=" ";
        })

        todoList.addEventListener("click", (event)=>{
            const currEle = event.target;
            console.log(currEle);
            currEle.remove();
        })
    </script>
</body>
</html>
